{%extends 'base.html'%}
{% load static %}
{% block content %}

<div class="row p-5">
    <div class="col-md-12">
        <h2>Blogs</h2>
    </div>

{% for b in blg %}
<div class="col-md-6 p-3 ">
    <a href="/blogsdetail/{{ b.id }}" class="text-decoration-none text-dark">
        <h3>{{ b.title}}</h3>
        <img src="/media/{{ b.photo }}" width="100%" height="250" />
        
        <p>By: {{ b.post_by}} ({{ b.post_on }})</p>
    </a>
</div>
{% endfor %}
</div>
{% endblock %}
