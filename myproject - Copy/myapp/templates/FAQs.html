{% extends 'base.html'%}
{% load static %}
{% block content %}
<div class="row p-5">
<h2 class=" text-dark fw-bold my-3 p-4  "><span class="fw-bold"></span>FAQs</h2>
<div class="accordion accordion-flush" id="accordionFlushExample">
  {% for f in f %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-heading{{ f.id }}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{ f.id }}" aria-expanded="false" aria-controls="flush-collapse{{ f.id }}">
        <i class="fa-solid fa-chevron-right"></i> &nbsp;
         {{ f.question }}
      </button>
    </h2>
    <div id="flush-collapse{{ f.id }}" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">{{ f.answer}}</div>
    <div>

      
      </div>
  </div>
  </div>
    {% endfor %}
    
</div>
</div>
  {% endblock %}
